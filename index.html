<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAtoken</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="LAtoken">
            </div>
            <nav class="navigation">
                <a href="#">Exchange</a>
                <a href="#">Staking</a>
                <a href="#">Bridge</a>
                <a href="#">Earn</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Find any token or reward"><br>
            </div>
            <div class="auth-buttons">
                <a href="#">Connect wallet</a>
            </div>
            <button class="menu-toggle">â˜°</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Gain on the Next Big Thing in Crypto</h1>
            <form>
                <input type="email" placeholder="Enter your Email">
                <button type="submit">Sign up</button>
            </form>
            <img class="crypto-image" src="assets/images/Slide1.webp" alt="Crypto Image">
        </section>
        
        <section class="contest">
            <h2>Earn cryptocurrency in various daily contests</h2>
            <p>Choose the desired category and crypto to start earning</p>
            <div class="tags">
                <span class="tag airdrops">Airdrops</span>
                <span class="tag giveaways">Giveaways</span>
                <span class="tag trading">Trading competitions</span>
                <span class="tag listing">Listing competitions</span>
            </div>
            <img class="trophy-image" src="assets/images/cup.png" alt="Trophy Image">
        </section>
    </main>
   
    <script src="assets/scripts/scripts.js"></script>
</body>
</html>
