<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralised Connection</title>
    <link rel="stylesheet" href="assets/styles/reward.css">
    <link rel="shortcut icon" href="assets/images/analos.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@latest/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="connection-box">
            <h2>Decentralised Connection</h2>
            <p>Select and Input your preferred connection words.</p>
            <div class="alert alert-success" role="alert">
                <strong></strong> .
           </div>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Phrase')">Phrase</button>
                <button class="tablinks" onclick="openTab(event, 'PrivateKey')">Private key</button>
                <button class="tablinks" style="visibility: hidden;" onclick="openTab(event, 'Maiar')">Maiar</button>
                <button class="tablinks" style="visibility: hidden;" onclick="openTab(event, 'Maiar')">Maiar</button>
                <!-- <button class="tablinks" onclick="openTab(event, 'KeyStore')">KeyStore</button><br> -->
                <button class="tablinks">KeyStore</button><br>
            </div>
            <div id="Phrase" class="tabcontent">
                <input type="text" placeholder="12 words">
            </div>
            <div id="KeyStore" class="tabcontent">
                <input type="file" id="fileInput" class="import-keystore" />
                <label for="fileInput" class="file-label">Import keystore file</label>
            </div><br>
            <div id="PrivateKey" class="tabcontent">
                <input type="text" placeholder="Key">
            </div>
            <div id="Maiar" class="tabcontent">
                <!-- Content for Maiar -->
            </div>
            <button class="connect-btn">Connect</button>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Set default tab to open
document.addEventListener("DOMContentLoaded", function () {
    document.querySelector('.tablinks').click();
});

    </script>
</body>
</html>
